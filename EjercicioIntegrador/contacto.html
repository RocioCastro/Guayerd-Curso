    <h1><center>Contactos</center></h1>
    <form class="formulario">
      <div>
        <label>Nombre:</label>
        <input type="text" name="Nombre" placeholder="Roza Perez" />
      </div>
      <div>
        <label>Gmail:</label>
        <input type="email" name="Gmail" placeholder="correo@gmail.com" />
      </div>

      <label>Mensaje:</label>
      <textarea
        name="Mensaje"
        cols="30"
        rows="10"
        placeholder="Escribi lo que nos quieras decir..."
      ></textarea>
      <div>
        <button>ENVIAR</button>
      </div>
    </form>
  </body>
